          <section id="section-compensate">
            <div class="container">
            <div class="row">
                <div class="col-sm-5">
                <div class="book">
                    <div class="book__form">
                        <form action="#" class="form" >
                            <div class="u-margin-bottom-bg u-margin-top-bg">
                                <h2 class="heading-secondary">輸入汽機車責任險保額</h2>
                            </div> 
                            <div class="form__group form__group--label">
                                <label for="comp" class="form__label">任意第三人責任險</label>
                                <input  class="form__input" placeholder="保額" id="comp" v-model.number="total" >
                            </div>
                            <hr/>
                            <div class="form__group">
                                <input type="reset" class="btn u-margin-top-sm"></input>
                                <button type="button" class="btn btn--green u-margin-top-sm" @click="updateChart">開始計算&rarr;</button>

                            </div>

                        </form>
                    </div>
                </div>

            </div>
            <div class="col-sm-7">
                <p class="heading-3 result_info" v-if="result">您的第三人責任險理賠額度在{{count}}個案件中，<br>保護力達 <span>{{percentage}}</span> %</p>
                <canvas id="myChart"></canvas>
            </div>


            </div>
